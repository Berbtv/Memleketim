      <div class="container">
        <h1 class="text-center mt-3">İletişim Formu</h1>
        <form id="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Adınız</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="tel" class="form-label">Telefon No</label>
            <input type="tel" class="form-control" id="tel" name="tel" required>
          </div >

          <div class="mb-3">
            <label for="email" class="form-label">E-posta Adresiniz</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="dogum">Doğum Tarihi</label>
            <input type="date" class="form-control" id="dogum" name="dogum" required>
          </div>

          <label for="gender">Cinsiyetiniz:</label>
          <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Erkek</label>
          </div>

          <div>
            <input type="radio" id="female" name="gender" value="female">
            <label class="mb-3" for="female">Kadın</label>
          </div> 

          <label class="mb-2" for="interests">İlgi Alanlarınız:</label>
          <div class="">
            <input type="checkbox" id="interest1" name="interests[]" value="Spor">
            <label for="interest1">Spor yapmak</label>
          </div>
          <div>
            <input type="checkbox" id="interest2" name="interests[]" value="Müzik">
            <label for="interest2">Enstrüman çalmak</label>
          </div>
          <div class="mb-3">
            <input type="checkbox" id="interest3" name="interests[]" value="Kitap">
            <label for="interest3">Kitap okumak</label>
          </div>

        <div class="form-group mb-3">
          <label class="mb-1" for="uni">Üniversiteniz</label>
          <select  class="form-control mb-3" id="uni" name="uniler[]" >
            <option value="1">Sakarya Üniversitesi</option>
            <option value="2">Sakarya Uygulamalı Bilimler Üniversitesi</option>
        </div>

          <div class="mb-3">
            <label for="message" class="form-label">Mesajınız</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Mesajınız..." ></textarea>
          </div>

          <div class="text-center" >
            <button type="submit" class="btn btn-primary" onclick="validateForm()">Gönder</button>
            <button type="reset" class="btn btn-secondary" onclick="resetForm()">Temizle</button>
          </div>
        </form>
      </div>
        </div>
      </form><br><br>
        
      
      
<script >

function validateForm(event) {
    event.preventDefault(); // Formun otomatik olarak gönderilmesini engeller

    var nameInput = document.getElementById('name');
    var emailInput = document.getElementById('email');
    var femaleInput = document.getElementsById('female');
    var maleInput = document.getElementsById('male');
    var phoneInput = document.getElementById('tel');
    var dogumInput = document.getElementById('dogum');
    var messageInput = document.getElementById("message");



    if (nameInput.value.trim() == '') {
      alert("İsmini giriniz!");
      return false;
    }

    if (emailInput.value.trim() == '') {
      alert("E-postanızı giriniz!");
      return false;
    }

    if(document.getElementById('female').checked == false && document.getElementById('male').checked == false)
       {
         alert( "Lütfen cinsiyetinizi belirtiniz!" );
         return false;
      }

      

    if ( !(phoneInput.length == 10) ){
      alert("Telefon numaranızı yanlış girdiniz!(10 haneli)")
      return false;
    }

    if (messageInput.value.trim() == "") {
      alert("Mesajınızı iletmeyi ihmal etmeyiniz!");
      return false;

    } 
    
    if( dogumInput.value == '' ){
      alert("Doğum tarihinizi giriniz!");
      return false;

    }



    document.getElementById('contactForm').submit();



//Temizleme işlemi
function resetForm() {
    document.getElementById('contactForm').reset(); 
  }

} 

    

</script>
